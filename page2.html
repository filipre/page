<html>
<head>
    <title>Page 2</title>
    <script>
        window.onload = function() {
            var randomNumber = Math.floor(Math.random() * 1000000); // generates a random number between 0 and 999999
            document.getElementById('main').innerHTML = `<p id="order">${randomNumber}</p>`; // sets the innerHTML of the element with id 'order' to the random number
        }
    </script>
</head>
<body>
    <h1>Page 2</h1>
    <div id="main">
    </div>
</html>
