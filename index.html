<html>
<head>
    <title>Page</title>
    <script>
        window.onload = function() {
            var randomNumber = Math.floor(Math.random() * 1000000); // generates a random number between 0 and 999999
            document.getElementById('order').innerHTML = randomNumber; // sets the innerHTML of the element with id 'order' to the random number
        }
    </script>
</head>
<body>
    <h1>Page</h1>
    <div>
        <p id="order">12345</p>
    </div>
</html>
